<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<form action="" class="m- bg-info p-5">
<h1 class="">  FORM ROW</h1>
<div class="row">


    <label for="fname"  class="form-label"> First Name</label>
    <input type="text" id="fname" class="form-control mb-3 " placeholder="First Name" required="required">
    </div>


        <label for="lname" class="form-label">Last Name</label>
    <input type="text" id="lname" class="form-control mb-3" placeholder="First Name" required="required">
    <label for="address" class="form-label"> Address</label>
    <input type="text" id="address" class="form-control mb-3" placeholder="Address">

    <label for="city">City</label>
    <input type="text" id="city">

    <label for="state">State</label>
        <select name="" id="state">
        <option value=>Select state</option>
        <option value="">North America</option>
        <option value="">South America</option>
        <option value="">Florida</option>
        <option value="">Texas</option>
        <option value="">Accra</option>
            </select>
<div class="col">
    <label for="pincode">Pin Code</label>
    <input type="text" id="pincode"><br><br>
    </div>


 <input type="checkbox"class="ms-5"  >
        <p>I agree to the terms and conditions </p>


    <button type="submit" class="btn btn-primary  d-block">Submit</button>


</form>
</body>
</html>
